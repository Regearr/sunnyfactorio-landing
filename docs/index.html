<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SunnyFactorio</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, #ffcc00, #ff9900);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .content {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать в SunnyFactorio</h1>
        <p>Мы занимаемся созданием модпаков и игровых серверов для Minecraft. Присоединяйтесь к нам и наслаждайтесь уникальными игровыми приключениями!</p>
    </div>
</body>
</html>
